{% extends 'base.html' %}
    {% block title %}Register{% endblock %}
        {% block form %} 
         <form action="{{ url_for('register') }}" method="post" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
                <div class="login__box">
                   <input type="text" placeholder="First Name" required class="login__input" name="first_name">
                   <i class="ri-mail-fill"></i>
                </div>
 
                <div class="login__box">
                    <input type="text" placeholder="Last Name" required class="login__input" name="last_name">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="email" placeholder="Email" required class="login__input" name="email">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input" name="password">
                    <i class="ri-lock-2-fill"></i>
                </div>


                <div class="login__box">
                    <input type="password" placeholder="Confirm Password" required class="login__input" name="confirm_password">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <button type="submit" class="login__button">Register</button>

            <div class="login__register">
                <a href="{{ url_for('login') }}">Already have an account? Login</a>
            </div>
         </form>
        {% endblock %}
